
	<input id="number1" type="text"/>
    <input id="number2" type="text"/>
    <button id="btn1">加法</button>
    <span id="su"></span>
   
    
<script>
document.getElementById("btn1").onclick=function(){sum()};
function sum()
{      var s=0
	var i=parseInt(document.getElementById("number1").value);
	var j=parseInt(document.getElementById("number2").value);
	s=i+j;
	document.getElementById("su").innerHTML="和："+s;
	alert("计算结果是"+s);
}
</script>
